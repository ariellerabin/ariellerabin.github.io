            <div class = title-text>Languages Used On Co-op By Size</div>

          <!-- Include D3.js library -->
          <script src="https://d3js.org/d3.v6.min.js"></script>
  <script>
    // Sample data with labels and usage values
    const data = [
      { name: 'VBA', usage: 134, description: 'I spent a lot of time getting creative with VBA to automate Excel workbooks and create accessible tools.' },
      { name: 'JavaScript', usage: 64, description: 'I used JavaScript for various sites and adding functionality to Adobe forms' },
      { name: 'HTML + CSS', usage: 42, description: 'I have been very comfortable with HTML/CSS since before my co-op and used that knowledge to create navigable and aesthetic internal sites.' },
      { name: 'Power Fx ', usage: 24, description: '(Power Automate Language) I automated multiple processes using PowerAutomate and PowerFx.' }
    ];

    const width = 800;
    const height = 800;

    // Create SVG canvas
    const svg = d3.select("#chart")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    // Tooltip setup
    const tooltip = d3.select("#tooltip");

    // Create a scale for bubble sizes
    const sizeScale = d3.scaleSqrt()
      .domain([0, d3.max(data, d => d.usage)])
      .range([30, 150]);  // Adjust these values to control bubble size range

    // Use D3's force simulation to avoid overlap
    const simulation = d3.forceSimulation(data)
      .force("charge", d3.forceManyBody().strength(36))
      .force("center", d3.forceCenter(width / 2, height / 2))
      .force("collision", d3.forceCollide().radius(d => sizeScale(d.usage) + 5))
      .on("tick", ticked);

    function ticked() {
      const bubbles = svg.selectAll("circle")
        .data(data)
        .join("circle")
        .attr("class", "bubble")
        .attr("r", d => sizeScale(d.usage))
        .attr("cx", d => d.x)
        .attr("cy", d => d.y)
        .on("mouseover", (event, d) => {
          tooltip.style("opacity", 1)
            .html(`<strong>${d.name}</strong><br>${d.description}`);
        })
        .on("mousemove", (event) => {
          tooltip.style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 20) + "px");
        })
        .on("mouseout", () => tooltip.style("opacity", 0));

      const labels = svg.selectAll("text")
        .data(data)
        .join("text")
        .attr("class", "bubble-label")
        .attr("x", d => d.x)
        .attr("y", d => d.y)
        .text(d => d.name);
    }
  </script>
